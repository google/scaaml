name: spellcheck
on:
  push:
    paths:
      - '**/*.py'
      - '**/*.ipynb'
      - '**/*.md'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  spellchecking:
    runs-on: ubuntu-22.04
    steps:
      # Run cspell everywhere, DO NOT SUBMIT
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
      - run: npm install -g cspell
      - run: cspell "**/*.{py,md,ipynb}"
