name: spellcheck
on:
  push:
    paths:
      - '**/*.py'
      - '**/*.ipynb'
      - '**/*.md'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  spellchecking:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          # We need all history to list all changed files.
          fetch-depth: 0
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Install cspell
        run: npm install --location=global cspell
      - name: Run spell checking
        id: run_spell_check
        # Check all files and output all typos, failure is checked in the last step.
        continue-on-error: true
        run: |
          # Add a problem matcher.
          echo ::add-matcher::./.github/cspell_matcher.json
          # Set internal field separator (filenames can have space in them).
          IFS=$'\n'
          # Loop over all files changed since master.
          git diff --name-only origin/master..${{ github.event.after }} | while read CHANGED_FILE; do
            echo "$CHANGED_FILE"
            # Run cspell on CHANGED_FILE, do not fail if the file is ignored.
            cspell --config ./cspell.json --no-must-find-files "$CHANGED_FILE"
          done
      - name: Check for failures
        # Fail the job if any of the spell checking failed.
        if: steps.run_spell_check.outcome != 'success'
        run: exit 1
