      - name: Check out the code
        uses: actions/checkout@v2
        with:
          # We need all history to list all changed files.
          fetch-depth: 0
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Install cspell
        run: npm install --location=global cspell
