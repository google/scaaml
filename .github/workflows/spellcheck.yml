name: spellcheck
on:
  push:
    paths:
      - '**/*.py'
      - '**/*.ipynb'
      - '**/*.md'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  spellchecking:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          # We need all history to list all changed files.
          fetch-depth: 0
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Install cspell
        run: npm install --location=global cspell
      - name: Run spell check
        run: |
          echo ::add-matcher::./.github/cspell_matcher.json
          for CHANGED_FILE in $(git diff --name-only origin/master); do
            cspell --config ./cspell.json "$CHANGED_FILE"
          done
