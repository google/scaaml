name: spellcheck
on:
  push:
    paths:
      - '**/*.py'
      - '**/*.ipynb'
      - '**/*.md'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  spellchecking:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        name: Check out the code
      - uses: actions/setup-node@v1
        name: Set up node
        with:
          node-version: "16"
      - run: npm install -g cspell
        name: Install cspell
      - run: cspell "**/*.{py,ipynb,md}"
        name: Run cspell
