name: markdownlint
on:
  push:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  mdlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: '**/*.md'
          ignore_path: "scaaml_intro/"
          config_file: ".markdownlint.json"
