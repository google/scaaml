name: markdownlint
on:
  push:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DavidAnson/markdownlint-cli2-action@v18
      with:
        config: .markdownlint.json
        globs: |
          *.md
          **/*.md
