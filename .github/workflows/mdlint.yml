name: markdownlint
on:
  push:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '!scaaml_intro/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  mdlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v1.1.1
        with:
          files: '**/*.md'
          ignore_files: "scaaml_intro/*"
          config_file: ".markdownlint.json"
