name: pytest
on:
  push:
    paths:
      - '**/*.py'
      - 'pytest.ini'
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: 0 5 * * 1 # Every Monday at 5:00 UTC

jobs:
  unittesting:
    runs-on: ubuntu-22.04
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Installing package
        run: |
          pip install --require-hashes --no-deps -r requirements.txt
          pip install -r test_requirements.txt
      - name: Install workflow dependencies
        run: |
          # Install PS drivers
          wget -O - https://labs.picotech.com/Release.gpg.key | sudo apt-key add -
          sudo bash -c 'echo "deb https://labs.picotech.com/rc/picoscope7/debian/ picoscope main" >/etc/apt/sources.list.d/picoscope7.list'
          sudo apt-get update
          sudo apt-get install libps6000a
      - name: Installing picosdk package
        run:
          pip install picosdk
      - name: Running unit tests
        run: python -m pytest

  coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Installing package
        run: |
          pip install --require-hashes --no-deps -r requirements.txt
          pip install -r test_requirements.txt
      - name: Install workflow dependencies
        run: |
          # Install PS drivers
          wget -O - https://labs.picotech.com/Release.gpg.key | sudo apt-key add -
          sudo bash -c 'echo "deb https://labs.picotech.com/rc/picoscope7/debian/ picoscope main" >/etc/apt/sources.list.d/picoscope7.list'
          sudo apt-get update
          sudo apt-get install libps6000a
      - name: Installing picosdk package
        run:
          pip install picosdk
      - name: Install workflow dependencies
        run: pip install pytest coverage coveralls
      - name: Running unit tests
        run: coverage run --omit="tests/**/*.py" -m pytest
        env:
          DISABLE_AUTOGRAPH: 1
      - name: Upload results
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

